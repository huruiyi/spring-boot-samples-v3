<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
	<head>
		<title>Login</title>
		<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css">
		<link href="/css/user.css" rel="stylesheet">
	</head>
	
	<body>
		<div class="ui middle aligned center aligned grid">
			<div class="column">
				<h2 class="ui header " style="color: aliceblue">fairy-vip-test-system</h2>
				<form method="POST" th:action="@{/login}" class="ui large form">
					<div class="ui stacked segment">
						<div class="field">
							<div class="ui left icon input">
								<i class="user icon"></i>
								<input type="text" name="un" th:value="user" placeholder="用户名">
							</div>
						</div>
						<div class="field">
							<div class="ui left icon input">
								<i class="lock icon"></i>
								<input type="password" name="pwd" th:value="password" placeholder="密码">
							</div>
						</div>
						<!-- 居中布局：记住我和按钮整体居中 -->
						<div class="inline fields">
								<div class="field">
									<div class="ui checkbox">
										<input type="checkbox" name="rm" id="rm">
										<label for="rm">记住我</label>
									</div>
								</div>
								<div class="field ">
									<button style="margin-left: 110px" class="ui fluid basic large submit pink button">Login</button>
								</div>
							</div>
					</div>
					<div th:if="${param.error != null}" class="ui error message" style="display: block;">
						Authentication Failed ：
						<p th:if="${param.error}" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message} " class="bg-danger"></p>
					</div>
				</form>
			</div>
		</div>
	</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.js" integrity="sha512-660aqmboDOGlMPsMpY9jgZmypP1skZ5Xj8b7D/0DFEU19haGAWrUvrgdvnp5wV8rWKd6tTQcjc11bHp1yrO0ow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>
